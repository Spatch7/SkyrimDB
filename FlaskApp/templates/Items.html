<html>
    <head>
        <title>Items</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <h1>SkyrimSearch</h1>
        [<a href="Merchants.html">Merchants</a>|<a href="Items.html">Items</a>|<a href="Categories.html">Categories</a>|<a href="Locations.html">Locations</a>|<a href="Enchantments.html">Enchantments</a>]
        
        <div id="Insert">
            <form method="POST" id="AddItem">
              <legend>New Item</legend>
              <fieldset>
                  <label>Name</label><input type="text" name="item_name">
                  <label>Class</label><input type="text" name="class">
                  <label>Damage</label><input type="number" name="damage">
                  <label>Weight</label><input type="number" name="weight">
                  <label>Value</label><input type="number" name="value">
                  <label>Category</label><select name="category">
                      <option value="1">Alchemist</option>
                      <option value="2">Blacksmith</option>
                      <option value="3">Fence</option>
                      <option value="0">Spells</option>
                  </select>
              </fieldset>
              <input type="submit" id="AddItem" value="Add">  
              <input type="button" value="cancel">
            </form>  
        </div>

        <div id="search">
            <form>
                <fieldset>
                    <input type="text" id="search" placeholder="Search for items">
                    <input type="submit" id="LocationSearch" value="Search">
                </fieldset>
            </form>
        </div>
        
        <div id="display">
            <table border="1" cellpadding="5">
                <caption>Items</caption>
                <!-- Entity Labels -->
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Damage</th>
                    <th>Weight</th>
                    <th>Value</th>
                    <th>Category</th>
                    <th>Enchantment</th>
                </tr>
                <!-- "Data" for the tables -->
                <tr>
                    <td>1</td>
                    <td>Iron Dagger</td>
                    <td>Dagger</td>
                    <td>5</td>
                    <td>1</td>
                    <td>10</td>
                    <td><a href="#">Category</a></td>
                    <td>None</td>
                    <td><input type="button" value="Remove Enchantment"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dwarven Dagger</td>
                    <td>Dagger</td>
                    <td>7</td>
                    <td>3.5</td>
                    <td>55</td>
                    <td><a href="#">Category</a></td>
                    <td>Fire Damage</td>
                    <td><input type="button" value="Remove Enchantment"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Elven Dagger</td>
                    <td>Dagger</td>
                    <td>8</td>
                    <td>4</td>
                    <td>95</td>
                    <td><a href="#">Category</a></td>
                    <td>Paralyze</td>
                    <td><input type="button" value="Remove Enchantment"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
