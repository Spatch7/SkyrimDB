<html>
    <head>
        <title>Locations</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>SkyrimSearch</h1>
        [<a href="Merchants.html">Merchants</a>|<a href="Items.html">Items</a>|<a href="Categories.html">Categories</a>|<a href="Locations.html">Locations</a>|<a href="Enchantments.html">Enchantments</a>]
       
        <div id="Insert">
            <form method="POST" id="AddLocation">
                <legend>New Location</legend>
                <fieldset>
                    <label>Name</label><input type="text" name="location_name">
                    <label>Hold</label><input type="text" name="hold">
                    <label>Location Type</label><input type="text" name="type">
                </fieldset>
                <input type="submit" id="AddLocation" value="Add">  
                <input type="button" value="cancel">
            </form>
        </div>

        <div id="display">
            <table border="1" cellpaddings="5">
                <caption>Locations</caption>
                <!--Entity Labels-->
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Hold</th>
                    <th>Type</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Dawnstar</td>
                    <td>The Pale</td>
                    <td>City</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Falkreath</td>
                    <td>Falkreath Hold</td>
                    <td>City</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Markarth</td>
                    <td>The Reach</td>
                    <td>City</td>
                </tr>
            </table>
        </div>

        
    </body>
</html>
